<!DOCTYPE html>
<html>

<head>
  <style>
  body {
    text-align: center;
    background-color: grey;
  }
  .manga {
    max-width: 100%;
  }
  ::-webkit-scrollbar { 
    display: none; 
  }
  a.navigation {
    text-decoration: none;
    font-size: 60px;
  }
  </style>
</head>

<body>
  {% for img in images %}
  <p><img class="manga" src="{{img}}" /></p>
  {% endfor %}

  {% if prev %}
  <a class="navigation" href="{{prev}}">⬅️️</a>
  {% endif %}

  {% if next %}
  <a class="navigation" href="{{next}}">➡️️</a>
  {% endif %}
</body>

</html>
